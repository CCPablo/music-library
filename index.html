<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Music Library</title>
    <link rel="stylesheet" href="/src/styles/vinyl.css">
    <script src="https://kit.fontawesome.com/4f8800fac8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" defer src="/src/js/main.js"></script>
    <script type="modules" defer src="/src/js/modules"></script>
</head>

<body>
    <header class="header">
        <h1 class="title">Librería de Música de iTunes</h1>
    </header>
    <main class="content">
        <section class="search-wrapper">
            <form class="search">
                <input required id="term" name="term" type="text">
                <select required id="entity" name="entity">
                    <option value="song">Canciones</option>
                    <option value="album">Albumes</option>
                    <option value="musicArtist">Artistas</option>
                    <option value="musicVideo">Videoclips</option>
                </select>
                <div class='search-filters'>
                    <select name="country" id="country-filter"></select>
                    <input type = "checkbox" name="explicit" id="explicit-filter">
                    <input type = "number" name="limit" id="limit-filter">
                </div>
            </form>
        </section>


        <section class="results">
            <div class="result-item">
                
            </div>
        </section>
        <aside class="favorites">

        </aside>
    </main>
   
</body>

</html>
