<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Music Library</title>
    <link rel="stylesheet" href="/src/styles/vinyl.css">
    <script src="https://kit.fontawesome.com/4f8800fac8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@0;1&display=swap" rel="stylesheet">
    <script type="module" defer src="/src/js/main.js"></script>
    <script type="modules" defer src="/src/js/modules"></script>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/flip.cover.css">
    <link rel="stylesheet" href="./src/css/search-wrapper.css">
    <link rel="stylesheet" href="./src/style/nav.css">
    <link rel="stylesheet" href="./src/style/monitor.css">
    


</head>

<body>
    <header class="header">
        <h1 class="title">Librería de Música de iTunes</h1>
    </header>
    <main class="content">
        <section class="search-wrapper">
            <form class="search">
                <div class="required-filters">

                    <div class="box">
                        <select required id="entity" name="entity">
                            <option value="song">Canciones</option>
                            <option value="album">Albumes</option>
                            <option value="musicArtist">Artistas</option>
                            <option value="musicVideo">Videoclips</option>
                        </select>
                    </div>

                    <input required id="term" name="term" type="text" placeholder="Plug in baby">
                </div>
                
                <div class='optional-filters hide-me'>
                    <div class="box">
                        <select name="country" id="country-filter"></select>
                    </div>
                    
                    <div>
                        <div id="switch-wrapper" class="switch-wrapper">
                            <input type = "checkbox" name="explicit" id="explicit-filter" class="switch-input" checked>
                            <label for="explicit-filter" class="switch-label"></label>
                        </div>
                        <label for="switch-wrapper">Explicit content</label>
                    </div>
                    
                    <input type = "number" name="limit" id="limit-filter" min="10" max="200" value="50">
                </div>
            </form>

            <button id="add-filters-btn" class="button">
                show filter
                <div class="button__horizontal"></div>
                <div class="button__vertical"></div>
            </button>
            <button id="hide-filters-btn" class="button hide-me">
                hide filters
                <div class="button__horizontal"></div>
                <div class="button__vertical"></div>
            </button>
        </section>
        <div class="content-wrapper">
            <section class="display-wrapper">
                <nav>   
                    <button class = "results-btn">results</button>
                    <button class = "favorites-btn">favorites</button>
                </nav>
                <div class="results">
    
                </div>
                <div class="favorites hidden">
        
                </div>
            </section>
            <section class="player-wrapper">
                
            </section>
        </div>

        
    </main>
   
</body>

</html>
